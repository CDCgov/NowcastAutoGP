name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
    - uses: julia-actions/setup-julia@v2
      with:
        version: '1'
    - uses: ./.github/actions/pre-commit
